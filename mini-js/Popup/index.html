<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
       <link rel="icon" href="https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHBvcHVwJTIwbWVzc2FnZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">
            Submit
        </button>

        <div class="popup" id="popup">
            <img src="404-tick.png" alt="">
            <h2>Thank You</h2>
            <p>Your details has been sucessfully submitted</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
         let popup=document.getElementById("popup")
         function openPopup(){
            popup.classList.add("open-popup") 
         }
         function closePopup(){
            popup.classList.remove("open-popup") 
         }
    </script>
</body>
</html>
