<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>

    <link rel="icon" href="https://images.unsplash.com/photo-1608663003920-757dd225d6c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGRydW1zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
    
    <link rel="stylesheet" href="index.css">
    
    <script src="https://kit.fontawesome.com/9c9b6c13f7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Drum Kits</h1>
        <div class="keys">
            <button class="drum w">w</button>
            <button class="drum s">s</button>
            <button class="drum a">a</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="volume_control">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume_slider" min="0" max="100">
        </div>
        <div class="util_buttons">
            <button class="auto">Start Auto Music</button>
           
           
        </div>
    </div>
    <script src="index.js" defer>

    </script>
</body>
</html>
