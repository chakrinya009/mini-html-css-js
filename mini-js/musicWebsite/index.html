<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    
    <link rel="stylesheet" href="index.css">

    <link rel="icon" href="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fG11c2ljfGVufDB8fDB8fA%3D%3D&auto=format&
    fit=crop&w=500&q=60">

</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
             <ul>
                 <li><a href="#">HOME</a></li>
                 <li><a href="#">ABOUT</a></li>
                 <li><a href="#">SPECIFICATION</a></li>
                 <li><a href="#">PRODUCTS</a></li>
                 <li><a href="#">CONNECT</a></li>
             </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br>REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="play.png" alt="" id="icon">
            </div>
        </div>

    </div>

    <audio  id="mysong">
        <source src="dharshana.mp3">
    </audio>

    <script >
      let mysong=document.getElementById('mysong')
      let icon=document.getElementById('icon')

      icon.onclick=function(){
          if(mysong.paused){
              mysong.play();
              icon.src='pause.png'                       //for icon changing
          }
          else{
              mysong.pause()
              icon.src='play.png'
          }
      }
    </script>
</body>
</html>
